{% extends "base.html" %}
{% block title %}
    {{ object.title }}
{% endblock title %}
{% block content %}
    <div class="feed">
        <div class="post-detail">
            <h2>{{ post.title }}</h2>
            <div><h3>@{{ post.author }}</h3><h4>{{ post.created_on }}</h4></div>
            <p>{{ post.content }}</p>
        </div>
    </div>
{% endblock content %}
